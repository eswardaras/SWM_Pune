    <script>
      const dropdownBtn = document.querySelectorAll(".dropdown-btn");

      dropdownBtn.forEach((btn) => {
        btn.addEventListener("click", () => {
          const body = btn.nextElementSibling;
          body.classList.toggle("active");
        });
      });
    </script>
