<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e8c1c6e963.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .background {
            background: url(/images/tab-img.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        input:focus {
            box-shadow: none !important;
        }

        input::placeholder {
            color: #000e4e;
        }

        .logo_scs {
            width: 300px;
            -webkit-filter: drop-shadow(1px 1px 0 black) drop-shadow(-1px -1px 0 black);
            filter: drop-shadow(1px 1px 0 white) drop-shadow(-1px -1px 0 black);
        }

        .logo_iocl {
            width: 200px;
            -webkit-filter: drop-shadow(1px 1px 0 white) drop-shadow(-1px -1px 0 white);
            filter: drop-shadow(1px 1px 0 white) drop-shadow(-1px -1px 0 white);
        }

        label {
            color: #000e4e;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: -10;
            width: 100%;
        }
    </style>
    <title>Document</title>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center background">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div></div>
                    <div></div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <img src="images/indianOilLogo.png"
                         alt=""
                         class="logo_iocl animate__animated animate__fadeIn mb-5" />
                </div>
                <div class="card border border-dark animate__animated animate__pulse">
                    <div class="card-header text-white" style="background: #000e4e">
                        Login
                    </div>
                    <div class="card-body" style="background: #f8b183">
                        <form>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <div class="border border-dark d-flex align-items-center rounded">
                                    <i class="fa-solid fa-user ms-2"></i>
                                    <input type="text"
                                           class="form-control border-0"
                                           id="username"
                                           placeholder="Admin"
                                           value="Admin"
                                           style="background: #f8b183" />
                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <label for="password">Password:</label>
                                <div class="border border-dark d-flex align-items-center rounded">
                                    <i class="fa-solid fa-lock ms-2"></i>
                                    <input type="password"
                                           class="form-control border-0"
                                           id="password"
                                           placeholder="Admin"
                                           value="Admin"
                                           style="background: #f8b183" />
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <!--<button
                                  type="submit"
                                  class="btn btn-primary mt-3 px-5"
                                  style="background: #000e4e"
                                >
                                  Login
                                </button>-->
                                <a href="IOCLGIS.aspx" class="btn btn-primary mt-3 px-5" style="background: #000e4e">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <img src="images/logo.png"
                         alt=""
                         class="logo_scs animate__animated animate__fadeIn" />
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
