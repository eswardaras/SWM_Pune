<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dailywaste.css">
    <link rel="stylesheet" href="fstdropdown.css">
    <title>Daily Waste Report</title>
</head>
<body>
    <div class="main-header">
        <div class="first-header">
            <div class="selector-section">
                <label for="">Zone Name</label>
                <select class="fstdropdown-select">
                    <option value="0">All Zone</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">DEFAULT</option>
                </select>
            </div>

            <div class="selector-section">
                <label for="">Ward Name</label>
                <select class="fstdropdown-select">
                    <option value="0">All Ward</option>
                    <option value="0">All Ward</option>
                    <option value="1">42</option>
                    <option value="2">AundhBaner</option>
                    <option value="3">Bhawani Peth</option>
                    <option value="4">Bibwewadi</option>
                    <option value="5">DEFAULT</option>
                    <option value="6">Dhankawadi-Sahakarnagar</option>
                    <option value="7">Dhole Patil Road</option>
                    <option value="8">Hadapsar-Mundhawa</option>
                    <option value="9">Kasba-Vishrambagwada</option>
                    <option value="10">Kondhwa-Yewalewadi</option>
                    <option value="11">Kothrud-Bawdhan</option>
                    <option value="12">Nagar Road-Wadgaon Road</option>
                    <option value="13">Shivajinagar-Ghole Road</option>
                    <option value="14">Sinhgad Road</option>
                    <option value="15">Wagholi</option>
                    <option value="16">Wanawadi-Ramtekdi</option>
                    <option value="17">Warje-Karvenagar</option>
                    <option value="18">Yerawada-Kalas-Dhanori</option>
                </select>
            </div>

            <div class="selector-section">
                <label for="">kothi</label>
                <select class="fstdropdown-select">
                    <option value="0">All Kothi</option>
                    <option value="1">13 Tadiwala Road Arogya Kothi</option>
                    <option value="2">Aachalnagar Arogya Kothi</option>
                    <option value="3">Aakashvani Arogya Kothi</option>
                    <option value="4">AANGRE SHALA HAJERI KOTHI</option>
                    <option value="5">AARYAN PARKING Arogya Kothi</option>
                    <option value="6">Ambedkar Nagar Arogya Kothi</option>
                    <option value="7">Anagalwadi Arogya Kothi</option>
                    <option value="7">AMBIL ODHA COLONY Arogya Kothi</option>
                    <option value="8">Aranyeswhar Arogya Kothi</option>
                    <option value="9">Aundhgaon Arogya Kothi</option>
                    <option value="10">Aundhgaon Arogya Koth_8A</option>
                    <option value="11">Aundhgaon Arogya KOTHI_8C</option>
                    <option value="12">Aundhgaon Arogya Kothi_9C</option>
                    <option value="13">Azadnagar Arogya Kothi</option>
                    <option value="14">Balewadi Arogya Kothi</option>
                </select>
            </div>

            <div class="duration-section">
                <div class="from">
                  <div class="name-section"><label>From Date</label></div>
                  <input type="date">
                </div>
                <div class="from">
                  <div class="name-section"><label>To Date</label></div>
                  <input type="date">
                </div>
              </div>

              <div class="button-section">
                <div class="from">
                  <div class="name-section"><label>Click</label></div>
                  <button>Show</button>
                </div>
              </div>

            
        </div>
    </div>

    <script src="fstdropdown.js"></script>
    
</body>
</html>
